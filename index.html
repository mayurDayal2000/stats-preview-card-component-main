<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body id="root">
    <main class="container">
      <article class="transparent">
        <picture>
          <source
            media="(min-width:998px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <img src="./images/image-header-mobile.jpg" alt="header image" />
        </picture>
      </article>

      <article class="main-article">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <ul>
          <li><strong>10k+</strong> companies</li>
          <li><strong>314</strong> templates</li>
          <li><strong>12M+</strong> queries</li>
        </ul>
      </article>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <strong>Mayur Dayal</strong>.
      </p>
    </footer>
  </body>
</html>
